<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function num() {
        var output = '';
        for (var i = 0; i < 10; i++) {
          output += 'Header - ' + i + '<br>';
        }
        document.querySelector('h1').innerHTML = output; 
      }
      window.onload = num; 
    </script>
  </head>
  <body>
    <h1></h1>
  </body>
</html>
