<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css Selector Basic</title>
    <style>
      h1 {
        color: black;
      }
      h2 {
        color: blue;
      }

      * {
        color: black;
      }
    </style>
  </head>
  <body>
    <h1>ㅣㅐ diotmsdsd sdad</h1>
    <h2>lorem</h2>
  </body>
</html>
