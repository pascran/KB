<div id="app">
  금액: <input type="text" v-model.number="amount" /> <br />
  <button @click="deposit">입금</button>
  <button @click="withdraw">인출</button>
  <br />
  <h3>계좌 잔고: [{{balance}}]</h3>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
  let vm = Vue.createApp({
    name: 'App',
    data() {
      return {
        amount: 0,
        balance: 0,
      };
    },
    methods: {
      deposit() {
        let amt = this.amount;
        if (amt <= 0) {
          alert('0보다 큰 값을 예금하세요.');
        } else {
          this.balance += amt;
        }
      },
      withdraw() {
        let amt = this.amount;
        if (amt <= 0) {
          alert('0보다 큰 값을 인출하세요.');
        } else if (amt > this.balance) {
          if (
            confirm(
              '잔고보다 많은 금액을 인출할 수 없습니다. 잔액을 전부 인출할까요?'
            )
          ) {
            this.balance = 0;
          }
        } else {
          this.balance -= amt;
        }
      },
    },
  }).mount('#app');
</script>
