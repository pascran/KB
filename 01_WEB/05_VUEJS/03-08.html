<div id="app">
  <input type="text" :value="name" @input="changeName" />
  <br />
  이름: <span>{{name}}</span>
</div>
<script src="https://unpkg.com/vue"></script>
<script>
  let vm = Vue.createApp({
    name: 'App',
    data() {
      return { name: '' };
    },
    methods: {
      changeName(e) {
        this.name = e.target.value;
        //value를 name 에다 저장해주는것
      },
    },
  }).mount('#app');
</script>
