<div id="app">
  <input id="a" type="text" :value="name" @input="changeName" />
  <br />
  이름 : <span>{{name}}</span>
</div>
<script type="text/javascript" src="https://unpkg.com/vue"></script>
<script type="text/javascript">
  var vm = Vue.createApp({
    name: 'App',
    data() {
      return { name: '' };
    },
    methods: {
      changeName(e) {
        this.name = e.target.value;
      },
    },
  }).mount('#app');
</script>
