<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      fieldset {
        width: 500px;
      }
      label {
        font-weight: bold;
      }
      input {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>로그인</legend>
        <table>
          <tr>
            <td><label for="id">사용자 ID</label></td>
            <td><input id="id" type="id" /></td>
          </tr>
          <tr>
            <td><label for="pwd">비밀번호</label></td>
            <td><input id="pwd" type="pwd" /></td>
          </tr>
          <tr>
            <td><label for="pwdchk">비밀번호 확인</label></td>
            <td><input id="pwdchk" type="pwdchk" /></td>
          </tr>
          <tr>
            <td><label for="name">이름</label></td>
            <td><input id="name" type="name" /></td>
          </tr>
          <tr>
            <td><label for="gender">성별</label></td>
            <td>
              <input id="man" type="radio" name="gender" value="m" />
              남
              <input id="woman" type="radio" name="gender" value="w" />
              녀
            </td>
          </tr>
          <tr>
            <td><label for="hobby">취미</label></td>
            <td>
              <input id="soccer" type="checkbox" name="soccer" value="soccer" />
              축구
              <input
                id="baseball"
                type="checkbox"
                name="baseball"
                value="baseball"
              />
              야구
              <input id="vball" type="checkbox" name="vball" value="vball" />
              배구
              <input
                id="bskball"
                type="checkbox"
                name="bskball"
                value="bskball"
              />
              농구
            </td>
          </tr>
          <tr>
            <td><label for="email">email</label></td>
            <td><input id="email" type="email" /></td>
          </tr>
          <tr>
            <td><label for="role">역할</label></td>
            <td>
              <form>
                <select name="role">
                  <option value="ADMIN">ADMIN</option>
                  <option value="관리자">관리자</option>
                  <option value="일반회원">일반회원</option>
                </select>
              </form>
            </td>
          </tr>
        </table>

        <input type="submit" value="확인" />
        <input type="reset" value="다시 쓰기" /><br />
      </fieldset>
    </form>
  </body>
</html>
